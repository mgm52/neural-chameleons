model_name_or_path: "gemma_2_9b_instruct"

# Probe configurations
probes:
  logistic_baseline:
    type: "logistic"
    learning_rate: 4e-5
    batch_size: 8
    num_epochs: 1
    target_layers: [12]
    pooling_type: "mean"

# Each split will be evaluated separately
training_datasets:
  train:
    positive: ["circuit_breakers_train"]
    negative: ["benign_instructions_train"]

test_datasets:
  test:
    positive: ["circuit_breakers_test"]
    negative: ["benign_instructions_test", "xstest"]

wandb_project: "probe-training"
wandb_entity: your-wandb-entity  # Replace with your WandB entity
wandb_name: null
wandb_tags: []